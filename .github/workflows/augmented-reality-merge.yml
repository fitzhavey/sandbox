        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SANDBOX_MICHAELFITZHAVEY }}"
          channelId: live
          target: "augmented-reality"
