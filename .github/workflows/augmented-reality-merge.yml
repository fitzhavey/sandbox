name: Deploy to Augmented Reality Sandbox to Hosting on merge

on:
  push:
    branches:
      - master
    paths:
      - "augmented-reality/public/**"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
