<!DOCTYPE html>
<html>
  <head>
    <title>AR Sandbox</title>
    <meta name="description" content="augmented reality sandbox" />
    <meta name="keywords" content="augmented reality sandbox 8thwall" />

    <style>
      *,
      a {
        color: white;
        background-color: #7eb4e2;
      }

      ol {
        line-height: 2;
      }

      ol li {
        list-style-type: none;
        counter-increment: item;
      }

      ol li:before {
        content: counter(item);
        display: inline-block;
        width: 12px;
        height: 20px;
        font-family: "Indie Flower", cursive;
        margin-right: 5px;
        background-color: #f9dd94;
        color: #7eb4e2;
        font-weight: bold;
        font-size: 140%;
        padding: 0 8px 8px;
        border-radius: 3px;
        line-height: 1.3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>
        Some of the things I've built to demo the current state of web AR tech.
      </h3>
      <p>
        See
        <a
          href="https://github.com/michaelfitzhavey/sandbox/tree/master/augmented-reality"
          >https://github.com/michaelfitzhavey/sandbox/tree/master/augmented-reality</a
        >
      </p>

      <ol class="timeline">
        <li>
          <span class="badge badge-primary badge-pill font-weight-normal">
            <a href="/v1"
              >v1: A demo of the open source framework hiukim/mind-ar-js</a
            >
          </span>
        </li>

        <li>
          <span class="badge badge-primary badge-pill font-weight-normal">
            <a href="/v2">v2: A simple demo copied from 8th wall</a>
          </span>
        </li>

        <li>
          <span class="badge badge-primary badge-pill font-weight-normal">
            <a href="/v3">v3: 8th wall, top gun style ✈️</a>
          </span>

      </ol>
    </div>
