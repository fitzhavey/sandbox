<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>8th Wall Web: Toss an Object</title>

    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-physics-system-4.0.1.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/tree/master/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script
      async
      src="//apps.8thwall.com/xrweb?appKey=zl9iYLs0UnM13G8kugSsXRboJtbC2OJOZWmGeV4dvmWAKMaq1kwdRIa4PTdy4WvWyR05BG"
    ></script>

    <script src="app.js"></script>
  </head>
  <body>
    <!-- Add the tap-place component to the scene so it has an effect -->
    <a-scene
      tap-place
      landing-page
      xrextras-loading
      xrextras-runtime-error
      renderer="colorManagement:true"
      vr-mode-ui="enabled: false"
      xrweb="
  allowedDevices: any;
  defaultEnvironmentFogIntensity: 0.5;
  defaultEnvironmentFloorTexture: #groundTex;
  defaultEnvironmentFloorColor: #FFF;
  defaultEnvironmentSkyBottomColor: #B4C4CC;
  defaultEnvironmentSkyTopColor: #5ac8fa;
  defaultEnvironmentSkyGradientStrength: 0.5;"
    >
      <!-- We can define assets here to be loaded when A-Frame initializes -->
      <a-assets>
        <img id="groundTex" src="/assets/sand.jpg" />
        <a-asset-item id="cactusModel" src="/assets/cactus.glb"></a-asset-item>
      </a-assets>
      <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->
      <a-camera
        id="camera"
        position="0 8 0"
        raycaster="objects: .cantap"
        cursor="
    fuse: false;
    rayOrigin: mouse;"
      >
      </a-camera>
      <a-entity
        light="
    type: directional;
    intensity: 0.8;
    castShadow: true;
    shadowMapHeight:2048;
    shadowMapWidth:2048;
    shadowCameraTop: 40;
    shadowCameraBottom: -40;
    shadowCameraRight: 40;
    shadowCameraLeft: -40;
    target: #camera"
        xrextras-attach="target: camera; offset: 8 15 4"
        position="1 4.3 2.5"
        shadow
      >
      </a-entity>
      <a-light type="ambient" intensity="0.5"></a-light>
      <!-- Adding the cantap class allows the ground to be clicked -->
      <a-box
        id="ground"
        class="cantap"
        scale="1000 2 1000"
        position="0 -0.99 0"
        material="shader: shadow; transparent: true; opacity: 0.4"
        shadow
      >
      </a-box>
    </a-scene>
  </body>
</html>
